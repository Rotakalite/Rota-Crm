<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="200" height="200">
  <!-- ROTA Logo -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Green bottom line -->
  <rect x="65" y="750" width="300" height="8" fill="url(#greenGradient)" rx="4"/>
  
  <!-- Main text ROTA -->
  <g fill="#2D3748" font-family="Arial, sans-serif" font-weight="bold">
    <!-- R -->
    <path d="M65 300 L65 650 L75 650 L75 490 L140 490 Q185 490 185 445 Q185 400 140 400 L75 400 L75 310 L140 310 Q200 310 200 355 Q200 400 185 425 L220 490 L240 490 L200 420 Q245 395 245 355 Q245 285 185 285 L65 285 Z M75 400 L75 480 L140 480 Q175 480 175 445 Q175 410 140 410 L75 410 Z"/>
    
    <!-- O with compass design -->
    <circle cx="390" cy="430" r="85" fill="none" stroke="#2D3748" stroke-width="12"/>
    <g stroke="#2D3748" stroke-width="4" fill="none">
      <!-- Compass points -->
      <line x1="390" y1="330" x2="390" y2="350" stroke="url(#greenGradient)" stroke-width="8"/>
      <line x1="490" y1="430" x2="470" y2="430" stroke="url(#greenGradient)" stroke-width="6"/>
      <line x1="390" y1="530" x2="390" y2="510" stroke="url(#blueGradient)" stroke-width="8"/>
      <line x1="290" y1="430" x2="310" y2="430" stroke="url(#blueGradient)" stroke-width="6"/>
    </g>
    
    <!-- T -->
    <path d="M520 300 L520 320 L570 320 L570 650 L590 650 L590 320 L640 320 L640 300 Z"/>
    
    <!-- A -->
    <path d="M670 650 L680 650 L720 300 L740 300 L780 650 L790 650 L750 450 L700 450 L670 650 Z M705 430 L745 430 L725 340 Z"/>
  </g>
  
  <!-- Subtitle -->
  <g fill="#4A5568" font-family="Arial, sans-serif" font-size="32" font-weight="normal" letter-spacing="8">
    <text x="390" y="720" text-anchor="middle">KALİTE &amp; DANIŞMANLIK</text>
  </g>
</svg>